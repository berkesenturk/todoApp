<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
      <div class="row justify-content-md-center">
        <img style="border-bottom-left-radius: 10px;  border-bottom-right-radius: 10px;" src="https://picsum.photos/id/389/800/300" alt="">        
        <div id="alert"></div>
      </div>
      <div class="row justify-content-md-center" style="margin-top: 100px;"> 
            
        <div class="col-md-auto">
            <form class="task-form form-group d-flex" onsubmit="onSubmit()" >
                <div class="form-group mb-2 d-flex">
                    <input type="text" class="create-task-input form-control" id="input-save"  placeholder="You're going to do...">
                    <select id="category">
                      <option value="green" selected>Sport</option>
                      <option value="blue">Business</option>
                      <option value="red">Social</option>
                    </select>
                </div>
                <button style="" id="save-button" type="submit" class="btn btn-dark mb-2 ml-2">Add</button>
            </form>
        </div>
    
    </div>
    <hr>
      <div class="row">

        <div class="col-md-12 d-flex justify-content-center" style="margin-top: 30px;" >
          <!-- using template tag in order to hide when it is necessary -->


          <ul id='todo-all'>

              
          </ul>

        </div>

    
        <!-- container end -->
    </div>

    <script  src="./index.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
</body>
